<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FisioAndre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../assets/logo.png" class="logo" alt="Logo" width="40" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary btnCustom" href="#contact">Agende uma consulta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Intro Section -->
    <div class="container intro-section">
        <div class="image-container">
            <img src="../assets/perfil.png" class="perfilImg" alt="Minha imagem">
        </div>
        <div class="divider"></div>
        <div class="text-content">
            <h2>Sobre Mim</h2>
            <p>Olá, meu nome é André e sou fisioterapeuta. Tenho paixão por ajudar as pessoas a alcançarem seu bem-estar
                físico e mental. Com anos de experiência, estou aqui para oferecer o melhor cuidado para você.</p>
        </div>
    </div>

    <!-- Treatments Carousel Section -->
    <div id="treatmentsCarousel" class="carousel slide mt-2 carousel-container" data-bs-ride="carousel">
        <div class="background-blur"></div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../assets/tratamentos/1.jpg" class="d-block w-100" alt="Tratamento 1">
            </div>
            <div class="carousel-item">
                <img src="../assets/tratamentos/2.jpg" class="d-block w-100" alt="Tratamento 2">
            </div>
            <div class="carousel-item">
                <img src="../assets/tratamentos/3.jpg" class="d-block w-100" alt="Tratamento 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#treatmentsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#treatmentsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var carousel = document.getElementById("treatmentsCarousel");
            var backgroundBlur = document.querySelector(".background-blur");

            function updateBackground() {
                var activeItem = carousel.querySelector(".carousel-item.active img");
                if (activeItem) {
                    var newImage = activeItem.src;
                    backgroundBlur.style.backgroundImage = `url(${newImage})`;
                }
            }

            // Atualiza o fundo ao trocar o slide
            carousel.addEventListener("slid.bs.carousel", updateBackground);

            // Atualiza na inicialização (caso a primeira imagem precise aparecer no fundo)
            updateBackground();
        });
    </script>
</body>

</html>
